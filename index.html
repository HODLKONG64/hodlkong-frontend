<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HODL Kong 8-Bit Arcade</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', monospace;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #0f0;
      text-align: center;
      padding: 2rem;
    }

    .container {
      background: rgba(0,0,0,0.85);
      padding: 2rem;
      margin: auto;
      width: 85%;
      border: 4px solid #0f0;
      border-radius: 10px;
    }

    input, button {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      padding: 0.5rem;
      margin: 0.5rem;
      background: black;
      color: #0f0;
      border: 2px solid #0f0;
    }

    h1, h2 {
      color: #ff0;
    }

    pre {
      background: black;
      padding: 1rem;
      border: 2px solid #0ff;
      color: #0ff;
      overflow-x: auto;
    }

    #leaderboard {
      background: black;
      color: #0ff;
      padding: 1rem;
      text-align: left;
      font-size: 0.6rem;
      white-space: pre-line;
      border: 2px solid #0ff;
      max-height: 200px;
      overflow-y: scroll;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>👑 HODL KONG 👑</h1>
    <img src="hodl_kong.png" width="250" alt="Kong & Princess" />

    <h2>🎮 Enter Player Name</h2>
    <input type="text" id="username" placeholder="Enter your name..." />

    <h2>🎁 Claim Your Rewards</h2>
    <input type="text" id="wallet" placeholder="WAX Wallet (e.g. abcd.wam)" />
    <button onclick="claimReward()">Claim</button>
    <pre id="claimResult"></pre>

    <h2>🏆 Live Leaderboard</h2>
    <div id="leaderboard">Loading leaderboard...</div>
  </div>

  <script>
    const BACKEND = "https://hodlkong-backend.onrender.com";

    // 🧠 Call this from your game when it ends
    async function sendScoreToBackend(score, username) {
      try {
        const res = await fetch(`${BACKEND}/api/leaderboard`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, score })
        });
        const data = await res.json();
        console.log("✅ Score submitted!", data);
        loadLeaderboard(); // Refresh leaderboard
      } catch (err) {
        console.error("❌ Error submitting score:", err);
      }
    }

    async function claimReward() {
      const wallet = document.getElementById("wallet").value;
      try {
        const res = await fetch(`${BACKEND}/api/claim`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet })
        });
        const data = await res.json();
        document.getElementById("claimResult").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("claimResult").textContent = "❌ Error claiming reward.";
      }
    }

    async function loadLeaderboard() {
      try {
        const res = await fetch(`${BACKEND}/api/leaderboard`);
        const data = await res.json();
        const list = data.scores
          .sort((a, b) => b.score - a.score)
          .slice(0, 10)
          .map((s, i) => `${i + 1}. ${s.username} — ${s.score}`)
          .join("\n");
        document.getElementById("leaderboard").textContent = list;
      } catch (err) {
        document.getElementById("leaderboard").textContent = "❌ Error loading leaderboard.";
      }
    }

    // Load on page open
    loadLeaderboard();
  </script>
</body>
</html>
